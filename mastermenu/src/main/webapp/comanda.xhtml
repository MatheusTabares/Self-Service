<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" template="tema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipalCliente.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<p:dataTable id="tblComanda" widgetVar="tabelaComanda"
				emptyMessage="Comanda vazia." var="item"
				value="#{clienteBean.comanda.pedido.listaItens}">

				<f:facet name="header">
                    Comanda
                </f:facet>
				<p:column headerText="Descrição:">
					<h:outputText value="#{item.nome}" />
				</p:column>
				<p:column headerText="Valor Unitário:">
					<h:outputText value="#{item.valor}" />
				</p:column>
				<p:columnGroup type="footer">
                	<p:row>
	                    <p:column footerText="Total: " style="text-align:right"/>
	                    <p:column footerText="#{clienteBean.comanda.total}" />
                	</p:row>
            	</p:columnGroup>
			</p:dataTable>
	</ui:define>
</ui:composition>
