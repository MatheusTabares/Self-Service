<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:p="http://primefaces.org/ui"
			    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
			    template="tema.xhtml">
	<ui:define name="menu">
        <ui:include src="/includes/menuPrincipal.xhtml" />
    </ui:define>
    <ui:define name="conteudo">
	<h:form prependId="false" >
				<h:inputHidden value="#{clienteBean.cliente.id}" />
	    		<h:inputHidden value="#{clienteBean.cliente.ativo}" />
	    		<h:inputHidden value="#{clienteBean.cliente.imagem}" />
	    		<h:inputHidden value="#{clienteBean.cliente.cupom}" />
	    		<h:inputHidden value="#{clienteBean.cliente.token}" />
	    		<h:inputHidden value="#{clienteBean.destinoSalvar}" />

                <p:panelGrid columns="2" id="formulario" layout="grid" columnClasses="label , inputs">
                    <f:facet name="header">
                        CADASTRO CLIENTE
                    </f:facet>

                    <p:outputLabel value="Nome:" for="txtNome"/>
                    <p:inputText id="txtNome" maxlength="150" value="#{clienteBean.cliente.nome}"/>

                    <p:outputLabel value="E-mail:" for="txtEmail"/>
                    <p:inputText id="txtEmail" maxlength="50" value="#{clienteBean.cliente.email}"/> 

                    <p:outputLabel value="Senha:" for="txtSenha"/>
                    <p:inputText id="txtSenha"  value="#{clienteBean.cliente.senha}"/> 

					<p:outputLabel value="Confirma Senha:" for="txtConfirmaSenha"/>
                    <p:inputText id="txtConfirmaSenha"  value="#{clienteBean.confirmarSenha}"/> 
					
                    <p:outputLabel value="CPF:" for="txtCPF"/>
                    <p:inputText id="txtCPF" maxlength="12" value="#{clienteBean.cliente.cpf}"/>  

                    <p:outputLabel value="CEP:" for="txtCEP"/>                                           
                    <p:inputText id="txtCEP" maxlength="8" value="#{clienteBean.endereco.CEP}"/>

                    <p:outputLabel value="Complemento: " for="txtComplemento"/>
                    <p:inputText id="txtComplemento" maxlength="20" value="#{clienteBean.endereco.complemento}"/> 

                    <p:outputLabel value="Logradouro: " for="txtLogradouro"/>
                    <p:inputText id="txtLogradouro" maxlength="100" value="#{clienteBean.endereco.logradouro}"/> 
					
					<p:outputLabel value="NÂº: " for="txtNumero"/>
                    <p:inputText id="txtNumero" maxlength="5" value="#{clienteBean.endereco.numero}" />
					
                    <p:outputLabel value="Bairro: " for="txtBairro"/>
                    <p:inputText id="txtBairro" maxlength="30" value="#{clienteBean.endereco.bairro}" />


                    <p:outputLabel value="Cidade: " for="txtCidade" />
                    <p:inputText id="txtCidade" maxlength="30" value="#{clienteBean.endereco.cidade}" />


                    <p:outputLabel value="UF:" for="txtUF"/>
                    <p:inputText id="txtUF" maxlength="30" value="#{clienteBean.endereco.UF}" /> 


                    <p:outputLabel value="Telefone: " for="txtTelefone"/>
                    <p:inputText id="txtTelefone" maxlength="15" value="#{clienteBean.cliente.telefone}"/> 

                    <f:facet name="footer">
                        <h:panelGroup>
                            <p:commandButton ajax="false" value="Cadastrar"  action="#{clienteBean.salvar}" style="width: 49%"  />
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:commandButton ajax="false" value="Cancelar" action="index.xhtml" immediate="true" style="width: 49%; float: right"  />     
                        </h:panelGroup>
                        <p:growl id="messages" showDetail="true" autoUpdate="true" life="5000" />

                    </f:facet>
                </p:panelGrid>                
            </h:form>
      </ui:define>
      <h:outputScript library="js" name="cep.js"/>
</ui:composition>
