<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    template="tema.xhtml">

<ui:define name="menu">
        <ui:include src="/includes/menuPrincipal.xhtml" />
</ui:define>
    
<ui:define name="conteudo">
	<h:form prependId="false">
				
                <p:panelGrid columns="2" id="formulario" layout="grid" columnClasses="label , inputs">
                    <f:facet name="header">
                        ALTERAR SENHA PROFISSIONAL
                    </f:facet>
					
					<p:outputLabel value="Nome:"/>
                    <p:outputLabel value="#{profissionalBean.profissional.nome}"/>
                    
                    <p:outputLabel value="Senha atual:" for="txtSenhaAtual"/>
                    <p:inputText id="txtSenhaAtual" maxlength="100" value="#{profissionalBean.senha}"/>

					<p:outputLabel value="Nova Senha:" for="txtNovaSenha"/>
                    <p:inputText id="txtNovaSenha" maxlength="100" value="#{profissionalBean.novaSenha}"/>
					
                    <p:outputLabel value="Confirmar:" for="txtConfirmarNovaSenha"/>
                    <p:inputText id="txtConfirmarNovaSenha" maxlength="100" value="#{profissionalBean.confirmarSenha}"/>
                    <f:facet name="footer">
                        <h:panelGroup>
                            <p:commandButton ajax="false" value="Cadastrar"  action="#{profissionalBean.alterarSenha}" style="width: 49%"  />
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:commandButton ajax="false" value="Cancelar" action="listagemProfissionais.xhtml" immediate="true" style="width: 49%; float: right"  />     
                        </h:panelGroup>
                        <p:growl id="messages" showDetail="true" autoUpdate="true" life="5000" />

                    </f:facet>
                </p:panelGrid>                
            </h:form>
</ui:define>
</ui:composition>
