<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="theme.css" />
	<h:outputStylesheet library="css" name="index.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
 
	    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
	        <h:graphicImage library="img" name="master-menu-logo1.png" style="margin-left:45%; width:100px; height:76px"/>
	    	<p:button value="Entrar" icon="ui-icon-star" href="escolherLogin.xhtml" style="float:right; margin-top:3%;">
			</p:button>
	    </p:layoutUnit>
	    
	    <p:layoutUnit position="south" size="100" resizable="true" closable="true" collapsible="true">
	        <h:outputText value="Master Menu " style="margin-left:43%;" /><span style="color:red;">&#169; </span> 2016.
	    </p:layoutUnit>
	 
	    <p:layoutUnit position="east" size="400" header="Cadastre-se">
	        <h:form id="cadastroCliente">
				<p:panelGrid columns="2">
				   <p:outputLabel value="Nome:" for="txtNome"/>
	               <p:inputText id="txtNome" maxlength="150" value="#{clienteBean.cliente.nome}"/>
	
	               <p:outputLabel value="E-mail:" for="txtEmail"/>
	               <p:inputText id="txtEmail" maxlength="50" value="#{clienteBean.cliente.email}"/> 
	
	               <p:outputLabel value="Senha:" for="txtSenha"/>
	               <p:password id="txtSenha"  value="#{clienteBean.cliente.senha}"/> 
	
				   <p:outputLabel value="Confirma Senha:" for="txtConfirmaSenha"/>
	               <p:password id="txtConfirmaSenha"  value="#{clienteBean.confirmarSenha}"/> 
					             
	    	       <f:facet name="footer">
	                    <h:panelGroup>
	                        <p:commandButton icon="ui-icon-disk" ajax="false" value="Cadastrar"  action="#{clienteBean.salvar}" style="width: 100%"  />
	                    </h:panelGroup>
	                    <p:growl id="messages" showDetail="true" autoUpdate="true" life="5000" />
		           </f:facet>
		
	            </p:panelGrid>
			</h:form>
	    </p:layoutUnit>
	 
	    <p:layoutUnit position="center">
	    	<div style="width: 70%; margin-left: 10%;" >
	    	    <p style="font-size: 38pt; ">
	    	    	<b style="text-decoration: underline; color:red;">Master menu</b> é um sistema de gerencia de pedidos através do seu smartphone.</p>
	    	</div>
	    </p:layoutUnit>
 
	</p:layout>
</h:body>	
</html>
