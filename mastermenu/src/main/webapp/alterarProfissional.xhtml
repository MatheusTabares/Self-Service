<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head></h:head>
<h:body>
    <H2>
        <h:outputText value="MASTER-MENU" />
    </H2>
   	<h:form prependId="false" >
			<h:messages/>
    		<h:inputHidden value="#{profissionalBean.profissional.id}" />
    		<h:inputHidden value="#{profissionalBean.profissional.ativo}" />
    		<h:inputHidden value="#{profissionalBean.profissional.imagem}" />
    		<h:inputHidden value="#{profissionalBean.profissional.token}" />
    		<h:inputHidden value="#{profissionalBean.destinoSalvar}" />
                <p:panelGrid columns="2" id="formulario" layout="grid" columnClasses="label , inputs">
                    <f:facet name="header">
                        CADASTRO PROFISSIONAL
                    </f:facet>

                    <p:outputLabel value="Nome:" for="txtNome"/>
                    <p:inputText id="txtNome" maxlength="100" value="#{profissionalBean.profissional.nome}"/>


                    <p:outputLabel value="E-mail:" for="txtEmail"/>
                    <p:inputText id="txtEmail" maxlength="100" value="#{profissionalBean.profissional.email}"/> 


                    <p:outputLabel value="Senha:" for="txtSenha"/>
                    <p:inputText id="txtSenha"  value="#{profissionalBean.profissional.senha}"/> 

					<p:outputLabel value="Confirma Senha:" for="txtConfirmaSenha"/>
                    <p:inputText id="txtConfirmaSenha"  value="#{profissionalBean.confirmarSenha}"/> 
					
                    <p:outputLabel value="CPF:" for="txtCPF"/>
                    <p:inputText id="txtCPF" maxlength="12" value="#{profissionalBean.profissional.cpf}"/>  

                    <p:outputLabel value="CEP:" for="txtCEP"/>                                           
                    <p:inputText id="txtCEP" maxlength="8" value="#{profissionalBean.endereco.CEP}"/>

                    <p:outputLabel value="NÂº: " for="txtNumero"/>
                    <p:inputText id="txtNumero" maxlength="5" value="#{profissionalBean.endereco.numero}" />

                    <p:outputLabel value="Complemento: " for="txtComplemento"/>
                    <p:inputText id="txtComplemento" maxlength="20" value="#{profissionalBean.endereco.complemento}"/> 

                    <p:outputLabel value="Logradouro: " for="txtLogradouro"/>
                    <p:inputText id="txtLogradouro" maxlength="100" value="#{profissionalBean.endereco.logradouro}"/> 

                    <p:outputLabel value="Bairro: " for="txtBairro"/>
                    <p:inputText id="txtBairro" maxlength="30" value="#{profissionalBean.endereco.bairro}" />


                    <p:outputLabel value="Cidade: " for="txtCidade" />
                    <p:inputText id="txtCidade" maxlength="30" value="#{profissionalBean.endereco.cidade}" />


                    <p:outputLabel value="UF:" for="txtUF"/>
                    <p:inputText id="txtUF" maxlength="30" value="#{profissionalBean.endereco.UF}" /> 


                    <p:outputLabel value="Telefone: " for="txtTelefone"/>
                    <p:inputText id="txtTelefone" maxlength="15" value="#{profissionalBean.profissional.telefone}"/> 
					
					<p:outputLabel value="PIS: " for="txtPIS"/>
                    <p:inputText id="txtPIS" maxlength="15" value="#{profissionalBean.profissional.telefone}"/> 

                    <f:facet name="footer">
                        <h:panelGroup>
                            <p:commandButton ajax="false" value="Cadastrar"  action="#{profissionalBean.atualizar}" style="width: 49%"  />
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:commandButton ajax="false" value="Cancelar" action="home?faces-redirect=true" immediate="true" style="width: 49%; float: right"  />     
                        </h:panelGroup>
                        <p:growl id="messages" showDetail="true" autoUpdate="true" life="5000" />

                    </f:facet>
                </p:panelGrid>                
            </h:form>
            <h:outputScript library="js" name="cep.js"/>
   	
</h:body>
</html>
