<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    template="tema.xhtml">

<ui:define name="menu">
        <ui:include src="/includes/menuPrincipal.xhtml" />
    </ui:define>
    
<ui:define name="conteudo">
	<h:form prependId="false" >
				<h:inputHidden value="#{profissionalBean.profissional.id}" />
	    		<h:inputHidden value="#{profissionalBean.profissional.ativo}" />
	    		<h:inputHidden value="#{profissionalBean.profissional.imagem}" />
	    		<h:inputHidden value="#{profissionalBean.profissional.token}" />
	    		<h:inputHidden value="#{profissionalBean.destinoSalvar}" />

                <p:panelGrid columns="2" id="formulario" layout="grid" columnClasses="label , inputs">
                    <p:outputLabel value="Nome:" for="txtNome"/>
                    <p:inputText id="txtNome" maxlength="100" value="#{profissionalBean.profissional.nome}"/>


                    <p:outputLabel value="E-mail:" for="txtEmail"/>
                    <p:inputText id="txtEmail" maxlength="100" value="#{profissionalBean.profissional.email}"/> 
                    
                   	<p:outputLabel value="Telefone: " for="txtTelefone"/>
                    <p:inputText id="txtTelefone" maxlength="15" value="#{profissionalBean.profissional.telefone}"/> 
                   	
                    <p:outputLabel value="CPF:" for="txtCPF"/>
                    <p:inputText id="txtCPF" maxlength="12" value="#{profissionalBean.profissional.cpf}"/>  

                    <p:outputLabel value="CEP:" for="txtCEP"/>                                           
                    <p:inputText id="txtCEP" maxlength="8" value="#{profissionalBean.profissional.endereco.CEP}"/>
					
					<p:outputLabel value="UF:" for="txtUF"/>
                    <p:inputText id="txtUF" maxlength="30" value="#{profissionalBean.profissional.endereco.UF}" /> 
					
					<p:outputLabel value="Cidade: " for="txtCidade" />
                    <p:inputText id="txtCidade" maxlength="30" value="#{profissionalBean.profissional.endereco.cidade}" />
					
                    <p:outputLabel value="Bairro: " for="txtBairro"/>
                    <p:inputText id="txtBairro" maxlength="30" value="#{profissionalBean.profissional.endereco.bairro}" />
                    
                    <p:outputLabel value="Logradouro: " for="txtLogradouro"/>
                    <p:inputText id="txtLogradouro" maxlength="100" value="#{profissionalBean.profissional.endereco.logradouro}"/> 
					
					<p:outputLabel value="NÂº: " for="txtNumero"/>
                    <p:inputText id="txtNumero" maxlength="5" value="#{profissionalBean.profissional.endereco.numero}" />
					
                    <p:outputLabel value="Complemento: " for="txtComplemento"/>
                    <p:inputText id="txtComplemento" maxlength="20" value="#{profissionalBean.profissional.endereco.complemento}"/> 
                    
                    <p:outputLabel value="Senha:" for="txtSenha"/>
                    <p:password id="txtSenha"  value="#{profissionalBean.senha}"/> 
                    
                    <f:facet name="footer">
                        <h:panelGroup>
                            <p:commandButton ajax="false" value="Atualizar"  action="#{profissionalBean.atualizar}" style="width: 49%"  />
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:commandButton ajax="false" value="Cancelar" action="listagemProfissionais?faces-redirect=true" immediate="true" style="width: 49%; float: right"  />     
                        </h:panelGroup>
                        <p:growl id="messages" showDetail="true" autoUpdate="true" life="5000" />

                    </f:facet>
                </p:panelGrid>                
            </h:form>
            <h:outputScript library="js" name="cep.js"/>
</ui:define>
</ui:composition>
