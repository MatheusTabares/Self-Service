<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	template="tema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipalCliente.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="frmItemListagem">
			<p:dataTable id="tblPedidos" widgetVar="tabelaPedidos" paginator="true"
				emptyMessage="Nenhum pedido solicitado." var="item"
				value="#{clienteBean.copa.pedidosSolicitados}">

				<f:facet name="header">
                    Pedidos Copa
                </f:facet>
				<p:column headerText="Nome">
					<h:outputText value="#{item.nome}" />
				</p:column>
				<!-- <p:column headerText="Quantidade">
					<h:outputText value="#{item.quantidade}" />
				</p:column> -->
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
