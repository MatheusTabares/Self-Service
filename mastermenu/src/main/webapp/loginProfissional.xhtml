<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login Profissionais</title>
</h:head>
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body class="corpo">
	<div>
		<h:graphicImage library="img" name="master-menu-logo1.png" style="margin-left:45%; width:100px; height:60px"/>
	</div>
	<p:growl id="message" />
	<p:dialog header="AutenticacÃ£o" visible="true" closable="false" draggable="false" resizable="false" modal="true">
	<h:form>		
		<h:panelGrid columns="2">
			<p:outputLabel for="login" value="E-mail: " />
			<p:inputText value="#{authenticationProfissionalBean.profissionalLogado.email}" required="true" requiredMessage="informe seu email " id="login" />
			<p:outputLabel for="senha" value="Senha: " />
			<p:password value="#{authenticationProfissionalBean.profissionalLogado.senha}" required="true" requiredMessage="informe sua senha" id="senha" />
		</h:panelGrid>
		<h:panelGrid columns="2">
			<p:commandButton value="Entrar" update=":message" actionListener="#{authenticationProfissionalBean.autenticar()}" />
			<p:link value="Voltar" href="escolherLogin.xhtml?faces-redirect=true"/>
		</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
