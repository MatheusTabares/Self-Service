<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="tema.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>
	<h:outputScript library="js" name="script.js" />

	<ui:define name="conteudo">
		<h:form id="form">
			<p:dataGrid var="item" value="#{cardapioBean.itens}" columns="3"
				layout="grid" rows="12" paginator="true" id="itens"
				emptyMessage="Nenhum item encontrado."
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">
            Opções do Cardapio
        </f:facet>

				<p:panel header="#{item.nome}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">

								<p:graphicImage style="width:20%"
									value="#{cardapioBean.metodoLista}" width="100" height="100"
									cache="false">
									<f:param name="itemId" value="#{item.idItem}" />

								</p:graphicImage>
					</h:panelGrid>
							<p:commandButton value="Detalhes" type="button" title="Item: " onclick="PF('dlgItemEscolher').show();" />
				</p:panel>

			</p:dataGrid>


			<p:dialog header="Escolher Item" widgetVar="dlgItemEscolher"
				showEffect="fade" modal="true" appendTo="@(body)" hideEffect="fade">
				<h:form id="frmItemEscolher" style="text-align:center;">
					<h:form id="pnlItemEscolher">
					<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Ingredientes" />
						<p:outputPanel id="display"
						style="width:150px;padding-left:5px;margin-top:10px">
						<p:dataList value="#{cardapioBean.item.ingredientes}"
							var="ingrediente" emptyMessage="Nenhum Ingrediente Selecionado">
						#{ingrediente}
							
				        </p:dataList>
					</p:outputPanel>
					
					<p:outputLabel value="Valor:    " />
					
					<p:outputLabel value="#{cardapioBean.item.valor}" />
					
					<p:commandButton value="Fechar"
							onclick="PF('dlgItemEscolher').hide();" />
							</h:panelGrid>
					</h:form>
				</h:form>
			</p:dialog>

		</h:form>

	</ui:define>
</ui:composition>
