	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	template="tema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipalCliente.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="frmPedidosCozinhaListagem">
			<p:dataTable var="pedido" value="#{clienteBean.pedidosCozinha}">
		        <f:facet name="header">
		            Pedidos Cozinha
		        </f:facet>
		 
		        <p:columnGroup type="header">
		            <p:row>
		                <p:column rowspan="2" headerText="Cliente" />
		                <p:column colspan="2" headerText="Pedido" />
		            </p:row>
		            <p:row>
		                <p:column headerText="Nome" />
		                <p:column headerText="Quantidade" />
		            </p:row>
		        </p:columnGroup>
		 
		        <p:subTable var="item" value="#{pedido.listaItens}">
		            <f:facet name="header">
		                <h:outputText value="#{pedido.cliente.nome}" />
		            </f:facet>
		            <p:column>
		                <h:outputText value="" />
		            </p:column>
		            <p:column>
		                <h:outputText value="#{item.nome}" />
		            </p:column>
		            <p:column>
		                <h:outputText value="#{item.quantidade}" />
		            </p:column>
		            <p:columnGroup type="footer">
		                <p:row>
		                    <p:column footerText="Totals: " style="text-align:right"/>
		                    <p:column footerText="" />
		                </p:row>
		            </p:columnGroup>
		        </p:subTable>
		    </p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
