<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	template="tema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="frmPedidosCopa">
			<p:dataTable id="playersSubTable" var="player" value="#{clienteBean.pedidosCopa}"
				emptyMessage="Nenhum pedido pendente.">  
		    <f:facet name="header">  
		        <h:outputText value="Pedidos Copa"/>  
		    </f:facet>  
		    <p:columnGroup type="header">  
		        <p:row>  
		            <p:column rowspan="2" headerText="Item " />
		            <!-- <p:column rowspan="2" headerText="Quantidade " />  -->  
		        </p:row>  
		    </p:columnGroup>  
		  
		    <p:subTable var="details" value="#{player.pedidosSolicitados}">  
		        <f:facet name="header">  
		            <h:outputText value="Cliente : #{player.cliente.nome}"/>  
		        	<p:commandButton action="#{clienteBean.encerrarPedidoCopa(player)}"
						  value="ENCERRAR PEDIDO"
						  update=":frmPedidosCopa">
					</p:commandButton>
		        </f:facet>  
		  
		        <p:column>  
		            <h:outputText value=" #{details.nome}"/>  
		        </p:column>  
		        <!-- <p:column>  
		            <h:outputText value=" #{details.quantidade}"/>  
		        </p:column>   -->
		    
		    </p:subTable>  
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
