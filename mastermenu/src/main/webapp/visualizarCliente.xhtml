<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:p="http://primefaces.org/ui"
			    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
			    template="tema.xhtml">

<ui:define name="menu">
        <ui:include src="/includes/menuPrincipal.xhtml" />
    </ui:define>
    
<ui:define name="conteudo">
	<h:form prependId="false" >
	    <f:facet name="header">
	        DADOS CLIENTE
        </f:facet>
		<p:panelGrid columns="1" layout="grid">		
			<p:outputLabel value="#{clienteBean.cliente.nome}"/>
			<p:outputLabel value="#{clienteBean.cliente.email}"/>
	     	<p:outputLabel value="#{clienteBean.cliente.telefone}"/>
			<p:outputLabel value="#{clienteBean.cliente.cpf}"/>
			<p:outputLabel value="#{clienteBean.cliente.endereco.CEP}"/>
			<p:outputLabel value="#{clienteBean.cliente.endereco.UF}"/>
			<p:outputLabel value="#{clienteBean.cliente.endereco.cidade}"/>
			<p:outputLabel value="#{clienteBean.cliente.endereco.bairro}"/>
			<p:outputLabel value="#{clienteBean.cliente.endereco.logradouro}"/>
			<p:outputLabel value="#{clienteBean.cliente.endereco.numero}"/>
			<p:outputLabel value="#{clienteBean.cliente.endereco.complemento}"/>			
			
	        <p:commandButton ajax="false" value="Voltar" action="listagem.xhtml" immediate="true" style="width: 49%; float: right"  />     
        </p:panelGrid>
    </h:form>
</ui:define>
</ui:composition>
