<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head></h:head>
<h:body>

	<h:form prependId="false" >
	    <f:facet name="header">
	        DADOS CLIENTE
        </f:facet>
		<p:panelGrid columns="1" layout="grid">		
			<p:outputLabel value="#{clienteBean.cliente.id}"/>
			<p:outputLabel value="#{clienteBean.cliente.ativo}"/>
			<p:outputLabel value="#{clienteBean.cliente.imagem}"/>
			<p:outputLabel value="#{clienteBean.cliente.cupom}"/>
			<p:outputLabel value="#{clienteBean.cliente.token}"/>
			<p:outputLabel value="#{clienteBean.cliente.nome}"/>
			<p:outputLabel value="#{clienteBean.cliente.email}"/>
			<p:outputLabel value="#{clienteBean.cliente.cpf}"/>
			<p:outputLabel value="#{clienteBean.cliente.telefone}"/>
			<p:outputLabel value="#{clienteBean.endereco.CEP}"/>
			<p:outputLabel value="#{clienteBean.endereco.complemento}"/>
			<p:outputLabel value="#{clienteBean.endereco.logradouro}"/>
			<p:outputLabel value="#{clienteBean.endereco.numero}"/>
			<p:outputLabel value="#{clienteBean.endereco.bairro}"/>
			<p:outputLabel value="#{clienteBean.endereco.cidade}"/>
			<p:outputLabel value="#{clienteBean.endereco.UF}"/>
			<p:outputLabel value="#{clienteBean.cliente.senha}"/>
	        <p:commandButton ajax="false" value="Voltar" action="home?faces-redirect=true" immediate="true" style="width: 49%; float: right"  />     
        </p:panelGrid>
        <p:growl id="messages" showDetail="true" autoUpdate="true" life="5000" />
        </h:form>
</h:body>
</html>
