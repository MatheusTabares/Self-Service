<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    	<title>Master Menu</title>
        <h:outputStylesheet library="css" name="estilo.css" />
        <h:outputStylesheet library="css" name="login.css" />
        <h:outputStylesheet library="css" name="theme.css" />
        <h:outputScript library="js" name="scripts.js" />     
        <h:outputScript library="js" name="cep.js" />
        <h:outputScript library="js" name="locales.js" />     
    </h:head>
    <h:body>
        <p:growl id="msgGlobal" life="3000" />
        <p:layout id="corpo" fullPage="true">
            <p:layoutUnit id="topo" position="west" size="160">
           		<p:graphicImage id="img-logo-home" library="img" name="master-menu-logo1.png"/>
                <ui:insert name="menu"></ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="center" size="100%">
                <ui:insert name="conteudo"></ui:insert>
            </p:layoutUnit>
            <p:layoutUnit id="rodape" position="south " size="50">
                <center><p style="font-weight: bold;"> ‎Todos os direitos reservados - Copyright © 2016 </p></center>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
