<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="tema.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>
	<h:outputScript library="js" name="script.js" />

	<ui:define name="conteudo">
	 <p:outputLabel value="Contado"/>
				<h:form id="Contato">
			<p:panelGrid columns="2" style="center;width:600px; height:500px;">
			   <p:outputLabel value="Nome:" for="txtNome"/>
               <p:inputText id="txtNome" size="40" maxlength="150"/>

               <p:outputLabel value="E-mail:" for="txtEmail"/>
               <p:inputText id="txtEmail" size="40" maxlength="50"/> 
				
			   <p:outputLabel value="Mensagem: " for="txtMensagem"/>
               <p:inputTextarea id="txtMensagem" maxlength="1000"/>
              
				             
    	       <f:facet name="footer">
                    <h:panelGroup>
                        <p:commandButton icon="ui-icon-disk" ajax="false" value="Enviar" style="width: 100%"  />
                    </h:panelGroup>
                    <p:growl id="messages" showDetail="true" autoUpdate="true" life="5000" />
	           </f:facet>
	
            </p:panelGrid>
	</h:form>
		
		

	</ui:define>
</ui:composition>
